<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>call vs bind</title>
  </head>
  <body>
    <script>
      var obj = {
        outer: function () {
          console.log(this);
          var innerFunc = function () {
            console.log(this);
          };
          innerFunc();
        },
      };
      obj.outer();
      // call
      var obj = {
        outer: function () {
          console.log(this);
          var innerFunc = function () {
            console.log(this);
          };
          innerFunc.call(this);
        },
      };
      obj.outer();

      // bind
      var obj = {
        outer: function () {
          console.log(this);
          var innerFunc = function () {
            console.log(this);
          }.bind(this);
          innerFunc();
        },
      };
      obj.outer();
    </script>
  </body>
</html>
