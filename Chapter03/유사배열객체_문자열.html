<!DOCTYPE html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>유사배열객체 문자열</title>
  </head>
  <body>
    <script>
      var str = 'abc def';

      // Array.prototype.push.call(str, 'pushedstr'); // Uncaught TypeError: Cannot assign to read only property 'length' of object '[object String]
      console.log(Array.prototype.concat.call(str, 'string'));
      // console.log(str);

      console.log(
        Array.prototype.every.call(str, function (char) {
          return char !== ' ';
        })
      ); // false

      console.log(
        Array.prototype.some.call(str, function (char) {
          return char !== ' ';
        })
      ); // true

      var newArr = Array.prototype.map.call(str, function (char) {
        return char + '!';
      });
      console.log(newArr); // ['a!', 'b!', 'c!', ' !', 'd!', 'e!', 'f!']

      var newStr = Array.prototype.reduce.apply(str, [
        function (string, char, i) {
          return string + char + i;
        },
        '',
      ]);
      console.log(newStr); // 'a0b1c2 3d4e5f6'

      var newArr2 = str.map(function (char) {
        return char + '?';
      }); // Uncaught TypeError: str.map is not a function
      // console.log(newArr2);
    </script>
  </body>
</html>
